<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowApp</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- ✅ Safari shim: fixes misreported module support in Safari < 11.1 -->
    <script>
      (function () {
        var ua = navigator.userAgent;
        var match = ua.match(/Version\/(\d+)\.(\d+)/);
        if (match) {
          var major = parseInt(match[1], 10);
          var minor = parseInt(match[2], 10);

          // Safari < 11.1 misreports module support
          if (major < 11 || (major === 11 && minor < 1)) {
            document.addEventListener("DOMContentLoaded", function () {
              // Remove all <script type="module"> before Safari chokes on them
              var scripts = document.querySelectorAll('script[type="module"]');
              scripts.forEach(function (s) {
                s.parentNode.removeChild(s);
              });

              // Dynamically load legacy bundle
              var legacy = document.createElement("script");
              legacy.src = "/assets/legacy.js"; // plugin outputs this name
              legacy.setAttribute("nomodule", "");
              document.body.appendChild(legacy);
            });
          }
        }
      })();
    </script>

    <!-- ✅ Entry point for Vite; plugin-legacy will rewrite this at build -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
